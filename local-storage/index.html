<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage test</title>
</head>
<body>
    <div id="local-wrapper" >
        <label for="wert-input">Mein individueller Wert</label><br>
        <input type="text" id="wert-input" name="wert-input"> <br><br>
        <button type="button" id="set-local-button">Set Local Storage</button> 
        <button type="button" id="get-local-button">Get Local Storage</button> <br><br>
        <div id="local-ausgabe" ></div>
    </div>

    <script>

document.getElementById("set-local-button").onclick = function(){
    let indivWert = document.getElementById("wert-input").value
    localStorage.setItem('myCat', indivWert);
    document.getElementById("local-ausgabe").innerHTML = "<p>Mein individueller local storage Wert wurde gespeichert."
}

document.getElementById("get-local-button").onclick = function(){
    let cat = localStorage.getItem('myCat');
    document.getElementById("local-ausgabe").innerHTML = "<p>Mein gespeicherter local storage Wert: " + "<b>"+cat+"</b>"
}



    </script>
</body>
</html>
